<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic To-Do List</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./main.js" defer></script>
    <style rel="stylesheet" href="./style.css"></style>
  </head>
  <body>
    <div id="todo-container">
      <h1>Dynamic To-Do List</h1>
      <input type="text" id="new-task" placeholder="Add a new task" />
      <button id="add-task-btn">Add Task</button>
      <ul id="task-list">
        <!-- Tasks will be added dynamically here -->
      </ul>
      <div id="filter-options">
        <label><input type="radio" name="filter" value="all" checked />All</label>
        <label><input type="radio" name="filter" value="active" />Active</label>
        <label><input type="radio" name="filter" value="completed" />Completed</label>
      </div>
      <button id="clear-completed-btn">Clear Completed Tasks</button>
    </div>
  </body>
</html>
